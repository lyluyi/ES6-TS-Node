    var Person = (function () {

        let _gender = Symbol('gender')

        function P(name, gender) {
            this.name = name
            this[_gender] = gender
        }

        P.prototype.say = function () {
            console.log(this[_gender])
        }

        return P

    })()

    var p3 = new Person("CCC", "man")
    console.log(p3)
    console.log(p3[Symbol('gender')]) // undefined 私有后 外部无法访问
    console.log(p3.say())  // undefined
