			var news = new Vue({
				el: '#news',

				beforeMount() {

				}

			var lastId = 3; //最新新闻的id
			var isEndPage = false;
			var webview_detail = null; //详情页webview
			var titleNView = { //详情页原生导航配置
				backgroundColor: '#f7f7f7', //导航栏背景色
				titleText: '', //导航栏标题
				titleColor: '#000000', //文字颜色
				type: 'transparent', //透明渐变样式
				autoBackButton: true, //自动绘制返回箭头
				splitLine: { //底部分割线
					color: '#cccccc'
				}
			}
			//mui初始化，配置下拉刷新
			mui.init({
				pullRefresh: {
					container: '#news',
					down: {
						style: 'circle', //必选，下拉刷新样式，目前支持原生5+ ‘circle’ 样式
						color: '#2BD009', //可选，默认“#2BD009” 下拉刷新控件颜色
						height: '50px', //可选,默认50px.下拉刷新控件的高度,
						range: '100px', //可选 默认100px,控件可下拉拖拽的范围
						offset: '0px', //可选 默认0px,下拉刷新控件的起始位置
						auto: true, //可选,默认false.首次加载自动上拉刷新一次
						callback: pullDownRefresh
					},
				}
			});

			function pullDownRefresh() {
				lastId = 3;
				if (window.plus && plus.networkinfo.getCurrentType() === plus.networkinfo.CONNECTION_NONE) {
					plus.nativeUI.toast('似乎已断开与互联网的连接', {
						verticalAlign: 'top'
					});
					return;
				}
				//请求列表信息流
				mui.post(API + 'publishcontent/outstanding_results', { //注意格式http://... 
					page: lastId,
					size: 4
				}, function(rsp) {
					console.log(rsp)
					//mui('#news').pullRefresh().endPulldown();
					if (rsp) {
						lastId++; //保存最新消息的id，方便下拉刷新时使用
						news.items = convert(rsp);
					}
				}, 'json');
			}

			function pullupRefresh() {
				if (window.plus && plus.networkinfo.getCurrentType() === plus.networkinfo.CONNECTION_NONE) {
					plus.nativeUI.toast('似乎已断开与互联网的连接', {
						verticalAlign: 'top'
					});
					return;
				}
				//请求列表信息流
				mui.post(API + 'publishcontent/outstanding_results', { //注意格式http://... 
					page: lastId,
					size: 4
				}, function(rsp) {
					//mui('#news').pullRefresh().endPullupToRefresh(isEndPage); //参数为true代表没有更多数据了。								
					if (rsp) {
						lastId++; //保存最新消息的id，方便下拉刷新时使用
						news.items = news.items.concat(convert(rsp));
					}
				}, 'json');
			}

			mui.plusReady(function() {
				//预加载详情页
				webview_detail = mui.preload({
					url: 'news/news-detail.html',
					id: 'news-detail',
					styles: {
						"render": "always",
						"popGesture": "hide",
						"bounce": "vertical",
						"bounceBackground": "#efeff4",
						"titleNView": titleNView
					}
				});

				var backButtonPress = 0;
				mui.back = function(event) {
					backButtonPress++;
					if (backButtonPress > 1) {
						plus.runtime.quit();
					} else {
						plus.nativeUI.toast('再按一次退出应用');
					}
					setTimeout(function() {
						backButtonPress = 0;
					}, 1000);
					return false;
				};
			});

			/**
			 * 打开新闻详情
			 * 
			 * @param {Object} item 当前点击的新闻对象
			 */
			function open_detail(item) {

				//触发子窗口变更新闻详情
				mui.fire(webview_detail, 'get_detail', {
					guid: item.guid,
					title: item.title,
					author: item.author,
					time: item.time,
					cover: item.cover,
					firstPicture: item.firstPicture
				});

				//更改详情页原生导航条信息
				titleNView.titleText = item.title;
				webview_detail.setStyle({
					"titleNView": titleNView
				});
				setTimeout(function() {
					webview_detail.show("slide-in-right", 300);
				}, 150);
			}

			/**
			 * 1、将服务端返回数据，转换成前端需要的格式
			 * 2、若服务端返回格式和前端所需格式相同，则不需要改功能
			 * 
			 * @param {Array} items 
			 */
			function convert(itemsorgs) {
				var newItems = [];
				var newscover = ''; //┭┮﹏┭┮ 变量名不可以有- news-cover
				var itemsorg = itemsorgs.data.contents;
				// console.log(itemsorg)
				if (itemsorg == null) {
					isEndPage = true;
					return;
				}
				itemsorg.forEach(function(itemorg) {
					// console.log(itemorg)
					if (itemorg.imageIds.length > 0) {
						newscover = API + "publishcontent/image/get/" + itemorg.imageIds[0];
					} else
						newscover = '../img/000.jpg';
					newItems.push({
						guid: itemorg.html_id,
						title: itemorg.title,
						author: itemorg.author,
						cover: newscover,
						time: itemorg.upload_time.replace("年", "/").replace("月", "/").replace("日", ""),
						firstPicture: itemorg.firstPicture
					});
					// /var str = ""
					// for(var i=0;i<itemorg.length;i++){
					// 	str += ``
					// }
					var swiper = new Swiper('.swiper-container', {
						// autoplay: true, //等同于以下设置
						autoplay: {
							delay: 3000,
							stopOnLastSlide: false,
							disableOnInteraction: true,
						}
					})
				});
				return newItems;
			}
